@PART[KF-TrackSimple]
{
	MODULE
	{
		name = KSPTextureSwitch
		sectionName = Hardware
		currentTextureSet = KF-TrackSimple-Main
		textureSet = KF-TrackSimple-Main
	}
	MODULE
	{
		name = KSPTextureSwitch
		sectionName = Track
		currentTextureSet = KF-Track-01
		textureSet = KF-Track-01
		textureSet = KF-Track-02
		textureSet = KF-Track-03
		textureSet = KF-Track-04
	}
}
KSP_TEXTURE_SET
{
	name = KF-TrackSimple-Main
	title = PBR
	MATERIAL
	{
		shader = TU/Metallic
		excludeMesh = KF-TrackSimple-Track
		texture = _MainTex, KerbalFoundries/Assets/KF-TrackSimple-DIFF
		texture = _BumpMap, KerbalFoundries/Assets/KF-TrackSimple-NRM
		texture = _MetallicGlossMap, KerbalFoundries/Assets/KF-TrackSimple-MET
		texture = _AOMap, KerbalFoundries/Assets/KF-TrackSimple-MET
	}
}