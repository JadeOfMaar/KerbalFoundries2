@PART[KF-TrackSurface]
{
	MODULE
	{
		name = KSPTextureSwitch
		sectionName = Hardware
		currentTextureSet = KF-TrackSurface-Main
		textureSet = KF-TrackSurface-Main
	}
	MODULE
	{
		name = KSPTextureSwitch
		sectionName = Track
		currentTextureSet = KF-Track-01
		textureSet = KF-Track-01
		textureSet = KF-Track-02
		textureSet = KF-Track-03
		textureSet = KF-Track-04
	}
}
KSP_TEXTURE_SET
{
	name = KF-TrackSurface-Main
	title = PBR
	MATERIAL
	{
		shader = TU/Metallic
		excludeMesh = KF-TrackSurface-Track
		texture = _MainTex, KerbalFoundries/Assets/KF-TrackSurface-DIFF
		texture = _BumpMap, KerbalFoundries/Assets/KF-TrackSurface-NRM
		texture = _MetallicGlossMap, KerbalFoundries/Assets/KF-TrackSurface-MET
		texture = _AOMap, KerbalFoundries/Assets/KF-TrackSurface-MET
	}
}