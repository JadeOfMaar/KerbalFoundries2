@PART[KF-TrackLong]
{
	MODULE
	{
		name = KSPTextureSwitch
		sectionName = Hardware
		currentTextureSet = KF-TrackLong-Legacy
		textureSet = KF-TrackLong-Legacy
		textureSet = KF-TrackLong-Main
	}
	MODULE
	{
		name = KSPTextureSwitch
		sectionName = Track
		currentTextureSet = KF-Track-01
		textureSet = KF-Track-01
		textureSet = KF-Track-02
		textureSet = KF-Track-03
		textureSet = KF-Track-04
	}
}
KSP_TEXTURE_SET
{
	name = KF-TrackLong-Legacy
	title = Legacy
	MATERIAL
	{
		shader = TU/Legacy
		excludeMesh = KF-TrackLong-Track
		texture = _MainTex, KerbalFoundries/Assets/KF-TrackLong-DIFF
		texture = _BumpMap, KerbalFoundries/Assets/KF-TrackLong-NRM
		texture = _MetallicGlossMap, KerbalFoundries/Assets/KF-TrackLong-MET
		texture = _AOMap, KerbalFoundries/Assets/KF-TrackLong-MET
	}
}
KSP_TEXTURE_SET
{
	name = KF-TrackLong-Main
	title = PBR
	MATERIAL
	{
		shader = TU/Metallic
		excludeMesh = KF-TrackLong-Track
		texture = _MainTex, KerbalFoundries/Assets/KF-TrackLong-DIFF
		texture = _BumpMap, KerbalFoundries/Assets/KF-TrackLong-NRM
		texture = _MetallicGlossMap, KerbalFoundries/Assets/KF-TrackLong-MET
		texture = _AOMap, KerbalFoundries/Assets/KF-TrackLong-MET
	}
}