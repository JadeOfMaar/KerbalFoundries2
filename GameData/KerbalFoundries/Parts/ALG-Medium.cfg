PART
{
name = KF-ALG-Medium
module = Part
author = Shadowmage

MODEL
{
	model = KerbalFoundries/Assets/ALG-Medium
}
rescaleFactor = 1

node_attach = 0, 0, 0, 0.0, 1.0, 0.0, 2

// --- editor parameters ---
TechRequired = advLanding
entryCost = 5100
cost = 750
category = Ground
subcategory = 0
title = Adjustable Landing Gear (Medium)
manufacturer = Kerbal Foundries
description = An adjustable landing gear with two wheels and slightly stronger brakes, motor, and default suspension settings.

// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
attachRules = 0,1,0,1,1

// --- standard part parameters ---
mass = 0.25
dragModelType = default
maximum_drag = 0.3
minimum_drag = 0.2
angularDrag = 1
maxTemp = 2000
thermalMassModifier = 4.0
crashTolerance = 60
breakingForce = 100
breakingTorque = 100
bulkheadProfiles = srf
PhysicsSignificance = 1

EFFECTS
{
	WheelEffect
	{
		AUDIO
		{
			channel = Ship
			clip = KerbalFoundries/Sounds/wheel2
			volume = 0.0 0.0
			volume = 0.1 0.2
			volume = 1.0 1.0
			pitch = 0.0 0.2
			pitch = 1.0 0.7
			loop = true
		}
	}
}

