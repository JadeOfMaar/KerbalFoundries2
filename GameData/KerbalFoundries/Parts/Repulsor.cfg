PART
{
name = KF_Repulsor
module = Part
author = Lo-Fi + Justin Kerbice & Darren9 (texturing), Gaalidas (TweakScale configs)

MODEL
{
	model = KerbalFoundries/Assets/Repulsor
}
scale = 1
rescaleFactor = 1

node_stack_001 = 1.39, 0.315, 0.0, 1.0, 0.0, 0.0, 1
node_attach = 1.39, 0.315, 0.0, 1.0, 0.0, 0.0

TechRequired = advancedMotors
entryCost = 90000
cost = 10000
category = Utility
subcategory = 0
title = KF Anti Grav motor
manufacturer = Kerbal Foundries
description = "Low velocity anti-lithbraking devices". Gene Kerman just calls them repulsors.  Gimbal, steering, and brakes not included.

attachRules = 1,1,0,1,1

mass = 0.25
dragModelType = default
maximum_drag = 0.3
minimum_drag = 0.2
angularDrag = 1
maxTemp = 1200 

crashTolerance = 1200
breakingForce = 1200
breakingTorque = 1200

MODULE
{
	name = KFRepulsor
	SpringRate = 1.4
	DamperRate = 0.1
	gridName = Grid
	gimbalName = Gimbal
	retractEffect = true
	resourceName = ElectricCharge // Example parameter for anyone looking to change the target resource.
}

MODULE
{
    name = TextureAnimateGeneric
    ObjectName = Grid	//string. name of the GameObject you wish the texture to be animated on.
    smoothSpeed = 1		//float. controls how smoothly the changes are carried out.
    minSpeedU = 0		//integer. minimum number of frames before another change in U offset.
    maxSpeedU = 0		//integer. maximum number of frames before another change in U offset.
    minSpeedV = 0		//integer. minimum number of frames before another change in V offset. (changed from 0.5 to 0)
							//Error! Values where 0 < x < 1 (aka. positive decimal-only numerals) are better represented by a "float" type. (When do you ever get half of a frame, hmm?)
    maxSpeedV = 1		//integer. maximum number of frames before another change in V offset.
    minOffsetU = 0		//float. minimum offset to randomly generate for the U plane.
    maxOffsetU = 0		//float. maximum offset to randomly generate for the U plane.
    minOffsetV = 0.02	//float. minimum offset to randomly generate for the V plane.
    maxOffsetV = 0.02	//float. maximum offset to randomly generate for the V plane.
	additiveMode = true	//boolean. No Clue what this means. - Gaalidas
}

MODULE:NEEDS[Scale]
{
    name = TweakScale
    type = KFRepulsor
}

MODULE
{
	name = KFDustFX
	isRepulsor = true
}

EFFECTS
{
	RepulsorEffect
	{
		AUDIO
		{
			channel = Ship
			clip = KerbalFoundries/Sounds/repulsor2 // Cool new pulsating sound effect.
			volume = 0.0 0.0
			volume = 0.1 0.3
			volume = 1.0 1.0
			pitch = 1.0 1.0
			loop = true
		}
	}
}
}
